    bio: >-
        Sungho Shin is a Texaco-Mangelsdorf Career Development Chair Assistant Professor of the Chemical Engineering Department at Massachusetts Institute of Technology. Prior to joining MIT, he was a postdoctoral researcher at the Mathematics and Computer Science Division at Argonne National Laboratory &#40;supervisor: <a href="https://www.mcs.anl.gov/~anitescu/">Mihai Anitescu</a>&#41;. He received his Ph.D. from the University of Wisconsin-Madison &#40;advisor: <a href="http://zavalab.engr.wisc.edu">Victor M. Zavala</a>&#41;. He was a Summer intern at Los Alamos National Laboratory &#40;2020; worked with <a href="https://www.coffrin.com/">Carleton Coffrin</a> and  <a href="https://kaarthiksundar.github.io/">Kaarthik Sundar</a>&#41; and Argonne National Laboratory &#40;2018; worked with <a href="https://www.mcs.anl.gov/~anitescu/">Mihai Anitescu</a>&#41;. He was an undergraduate researcher at <a href="http://epel.snu.ac.kr/">Jong Min Lee</a>&#39;s group at Seoul National University. His research interests include model predictive control, optimization algorithms, and their applications to large-scale energy infrastructures &#40;such as natural gas and power networks&#41;. He is the main developer of the nonlinear optimization solver <a href="https://github.com/MadNLP/MadNLP.jl">MadNLP.jl</a> and the automatic differentiation/algebraic modeling tool <a href="https://github.com/exanauts/ExaModels.jl">ExaModels.jl</a>. He was the winner of the <a href="https://www.aiche.org/community/sites/divisions-forums/computing-systems-technology-division-cast/blog/2023-w-david-smith-jr-graduate-publication-award">W. David Smith, Jr. Graduate Publication Award</a>, <a href="http://castdiv.org/StudentPresentationAward.htm"> AIChE Annual Meeting CAST Directors’ Student Presentation Award</a>, <a href="https://www.adchem2021.org/young-author-award">IFAC ADCHEM Young Author Award</a>, <a href="https://www.nmpc2021.org/young-author-award"> IFAC NMPC Young Author Award</a>. He was a recipient of the Korea Presidential Science Fellowship, Kwanjeong Fellowship, and Grainger Wisconsin Distinguished Graduate Fellowship.
  postdocs:
    - name: "Dirk Lauinger"
      email: "lauinger@mit.edu"
      img: "/assets/img/lauinger.jpg"
      bio: |
        Dirk Lauinger is a postdoc researching mathematical optimization techniques for the planning and operation of sustainable and reliable energy and mobility systems. Spanning the disciplines of operations research, energy engineering, and industrial ecology, his research finds applications in renewable energy integration, energy storage, electric transportation, energy and material supply security, global material cycles, resource economics, and policy analysis. Prior to joining the Shin group, Dirk was a postdoc with Andy Sun at MIT Sloan and MITEI. Together with Andy's group, he developed decomposition procedures for large-scale AC optimal power flow problems with unit commitment and ranked second in terms of overall prize money in the third edition of the Grid Optimization challenge organized by the US DOE. He obtained his PhD, MSc, and BSc from EPFL.
      social:
        - name: "Website"
          url: "https://www.dirklauinger.com"
    - name: "Shaohui Liu"
      email: "shaohuil@mit.edu"
      img: "/assets/img/liu.jpg"
      bio: |
        Shaohui Liu is a postdoctoral associate in the Shin group working on demand response in decarbonized utility-scale energy systems. Shaohui’s current research focuses on using computational mathematics and machine learning tools to tackle challenging optimization and control problems in electric power grids. Prior to joining the Shin group at MIT, he received his Ph.D. in Electrical and Computer Engineering from the University of Texas at Austin (advisor: <a href="https://sites.utexas.edu/haozhu/">Hao Zhu</a>). Before joining UT, he spent 2 years as a PhD student at Stony Brook University and obtained his master’s degree in Computational Applied Math. He received his B.Sc. in applied mathematics with honors from Sichuan University (advisor: <a href="https://math.scu.edu.cn/info/1013/9318.htm">Hao Wang</a>). Shaohui was a summer intern with Los Alamos National Lab (mentors: <a href="https://sites.google.com/a/math.arizona.edu/misha-chertkov/">Misha Chertkov</a> and <a href="https://energy.mit.edu/profile/deepjyoti-deka/">Deepjyoti Deka</a>), Argonne National Lab (mentor: <a href="https://web.cels.anl.gov/~emconsta/index.php">Emil Constantinescu</a>), and Amazon AWS.
      social: []
    - name: "David Yang Shu"
      email: "davidshu@mit.edu"
      img: "/assets/img/shu.jpg"
      bio: |
        David Yang Shu is a postdoctoral associate in the Shin Group working on the nonlinear optimal design of carbon capture units under uncertainty. David’s work spans environmental life-cycle assessment, process optimization, and sustainable system design, with applications in carbon capture and storage technologies and the broader energy transition. During his doctoral studies at ETH Zurich (advisor: André Bardow, Department of Mechanical and Process Engineering), David studied the design and operation of net-zero energy systems employing multi-criterial optimization to evaluate trade-offs between economic and environmental objectives. Further, he applied bilevel optimization to model market interactions during the transition to net-zero energy systems. David contributed to the Horizon 2020 project DMX™ Demonstration in Dunkirk (3D) by performing life-cycle assessments for full-scale CCUS supply chains. He also worked on the Swiss demonstration project DemoUpCARMA, focusing on carbon dioxide transportation. David earned his M.S. in Energy Engineering at RWTH Aachen University in 2018 with a thesis on the operational optimization of industrial energy systems and his B.S. in Mechanical Engineering at RWTH Aachen University in 2016.
